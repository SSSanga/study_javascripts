<!DOCTYPE html>
<html>

<head>
  <title>My Website</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
  <style>
    .header {
      background-color: black;
      color: white;
      padding: 20px;
    }

    .footer {
      padding: 10px;
      text-align: center;
    }

    .search {
      padding: 20px;
    }

    .table-container {
      padding: 20px;
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col">
          Logo
        </div>
        <div class="col">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Contact</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <h2>Search</h2>
    <div class="mb-3">
      <input type="text" class="form-control" placeholder="Search!" id="keydownEnter">
      <button class="btn btn-primary" type="button" onclick="carTableBody()">Go</button>
      <div class="table-container">
        
          <h2>Table</h2>
          <table class="table">
            <thead>
              <tr>
                <th>YEAR</th>
                <th>NAME</th>
                <th>CAR_ID</th>
                <th>Company_ID</th>
              </tr>
            </thead>
            <tbody id="carTableBody">
            </tbody>
          </table>
        
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn btn-secondary">Previous</button>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">2</button>
          <button class="btn btn-primary">3</button>
          <button class="btn btn-secondary">Next</button>
        </div>
      </div>
    </div>
  </footer>

  <!-- <script src="./js/carinforbyhw.js"></script> -->
  <script src="./js/carinforwithrest.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
